          <td width="632" align="left" bgcolor="#FCF6D4">邬君梅饰演“太后版”甄嬛，造型上则以庄严、典雅为主。服饰虽看似素淡，但其实细究起来就能发现许多精美工艺在上面，体现低调奢华之感。也是对“太后”这一人物在历经许多变迁后的一种生活态度的侧面体现。<br />
          “臣妾做不到”“人有喜怒哀乐，伤心流泪何罪之有”“jian人就是矫情”······这些红遍网络的台词，相信大家都听过吧，这些经典台词出自热播剧《甄嬛传》，想当初这部剧刚上线时，引起了观看潮流，成为大家茶余饭后讨论的热点。从另一个方面来看，这部剧的出现，开启了大家对优秀国产古装剧的期盼<br /></td>
